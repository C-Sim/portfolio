<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Cherelle Simpson: Portfolio</title>
  </head>

  <body>
    <!-- nav containing photo, name and 3 links to content -->
    <header>
      <nav class="navbar-container">
        <img
          id="imgCS"
          src="./assets/images/CS.jpg"
          alt="Photo of Cherelle Simpson"
        />
        <h1 id="name">Cherelle Simpson</h1>
        <div class="nav-link-container">
          <div class="nav-links">
            <a class="nav-link" href=".aboutme-container">About Me</a>
          </div>
          <div class="nav-links">
            <a class="nav-link" href=".portfolio-container">Portfolio</a>
          </div>
          <div class="nav-links">
            <a class="nav-link" href=".contact-container">Contact</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- hero background image -->
    <div id="hero" title="Kinkakuji, Kyoto, Japan">
      <figcaption class="herocaption">
        Photo taken on my travels in Kyoto, Japan &copy; Cherelle Simpson;
      </figcaption>
    </div>

    <main>
      <!-- first section containing 'about me' -->
      <section class="aboutme-container">
        <aside class="aboutme-title">About Me</aside>
        <p class="aboutme">
          <a id="cv"></a>
        </p>
      </section>
      <!-- second section containing app image, title, tech and link -->
      <section class="portfolio-container">
        <aside class="portfolio-title">Portfolio</aside>
        <img class="portfolio-main" src="" alt="" />
        <figcaption class="portfolio-name"></figcaption>
        <img class="portfolio" src="" alt="" />
        <figcaption class="portfolio-name"></figcaption>
        <img class="portfolio" src="" alt="" />
        <figcaption class="portfolio-name"></figcaption>
        <img class="portfolio" src="" alt="" />
        <figcaption class="portfolio-name"></figcaption>
        <img class="portfolio" src="" alt="" />
        <figcaption class="portfolio-name"></figcaption>
        <img class="portfolio" src="" alt="" />
        <figcaption class="portfolio-name"></figcaption>
        <img class="portfolio" src="" alt="" />
        <figcaption class="portfolio-name"></figcaption>
        <img class="portfolio" src="" alt="" />
        <figcaption class="portfolio-name"></figcaption>
        <img class="portfolio" src="" alt="" />
        <figcaption class="portfolio-name"></figcaption>
        <img class="portfolio" src="" alt="" />
        <figcaption class="portfolio-name"></figcaption>
      </section>

      <section>
        <!-- third section containing links to contact details, GitHub and social media -->
        <aside class="contact-container"></aside>
        <ul class="contacts">
          <li class="contact" id="email"></li>
          <li class="contact" id="mobile"></li>
          <li class="contact" id="github"></li>
          <li class="contact" id="linkedin"></li>
          <li class="contact" id="instagram"></li>
        </ul>
      </section>
    </main>
  </body>
</html>
